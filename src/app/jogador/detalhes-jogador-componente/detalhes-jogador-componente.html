<div *ngIf="jogador" class="max-w-2xl mx-auto bg-gray-800 rounded-xl shadow-2xl overflow-hidden mt-10">
    
    <button class="flex items-center gap-2 my-2 ml-2 text-gray-300 hover:text-white transition-colors" (click)="voltar()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>

        Voltar
    </button>

    <div class="bg-indigo-600 p-6 flex justify-between items-center">
        <div>
            <h1 class="text-4xl font-bold text-white">{{ jogador.nome }}</h1>
            <p class="text-indigo-200 text-lg">{{ jogador.posicao }}</p>
        </div>
        <div class="text-6xl font-black text-white opacity-25">
            #{{ jogador.numero }}
        </div>
    </div>

    <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">

        <div>
            <h3 class="text-gray-400 text-sm uppercase tracking-wider">Perfil</h3>
            <div class="mt-4 space-y-3">
                <p class="text-white"><span class="font-bold">Idade:</span> {{ jogador.idade }} anos</p>
                <p class="text-white"><span class="font-bold">Nacionalidade:</span> {{ jogador.nacionalidade }}</p>
            </div>
        </div>

        <div>
            <h3 class="text-gray-400 text-sm uppercase tracking-wider">Clube Atual</h3>

            <div *ngIf="jogador.time; else semTime" class="mt-4 p-4 bg-gray-700 rounded-lg border border-gray-600">
                <p class="text-xl font-bold text-white text-center">{{ jogador.time.nome }}</p>
                <p class="text-sm text-gray-400 text-center mt-1">{{ jogador.time.cidade }}</p>

                <button (click)="irParaTime(jogador.time.id)"
                    class="w-full mt-4 bg-gray-600 hover:bg-gray-500 text-xs py-2 rounded text-white transition">
                    Ver Time
                </button>
            </div>

            <ng-template #semTime>
                <p class="mt-4 text-gray-500 italic">Sem clube atualmente.</p>
            </ng-template>

        </div>

    </div>
</div>

<div *ngIf="!jogador" class="text-white text-center mt-10">
    <p>Carregando dados do jogador...</p>
</div>

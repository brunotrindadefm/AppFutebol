<div class="p-6 bg-gray-900 rounded-lg shadow-lg text-gray-100 w-full mx-auto">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-2xl font-semibold">Gerenciar Jogadores</h2>
            <p class="text-sm mt-1">Total de {{ jogadores.length }} Jogadores cadastrados no sistema</p>
        </div>

        <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-semibold"
            (click)="abrirModalCriacao()">
            + Adicionar jogador
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div *ngFor="let jogador of jogadores"
            class="bg-gray-800 rounded-xl p-5 shadow-md hover:shadow-xl transition border border-gray-700 relative">

            <span class="absolute top-3 right-3 bg-blue-600 text-white text-xs px-2 py-1 rounded-full font-semibold">
                {{ jogador.numero }}
            </span>

            <h3 class="text-xl font-bold">{{ jogador.nome }}</h3>
            <p class="text-sm text-gray-400">{{ jogador.nacionalidade }}</p>

            <div class="flex justify-between border-t border-gray-700 mt-3">
                <div class="mt-4">
                    <p class="text-gray-400 text-sm">Time</p>
                    <p class="font-semibold">{{ jogador.time?.nome }}</p>
                </div>
                <div class="mt-4">
                    <p class="text-gray-400 text-sm">Nacionalidade</p>
                    <p class="font-semibold">{{ jogador.nacionalidade }}</p>
                </div>
            </div>

            <div class="flex justify-between">
                <div class="mt-4">
                    <p class="text-gray-400 text-sm">Posi√ß√£o</p>
                    <p class="font-semibold">{{ jogador.posicao }}</p>
                </div>

                <div class="mt-4">
                    <p class="text-gray-400 text-sm">Idade</p>
                    <p class="font-semibold">{{ jogador.idade }}</p>
                </div>
            </div>

            <div class="flex items-center gap-2 mt-4 pt-3 border-t border-gray-700">

                <button (click)="irParaDetalhes(jogador.id!)"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-sm font-semibold flex items-center justify-center gap-2">
                    Detalhes
                </button>

                <button class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded-lg text-sm"
                    (click)="abrirModalEdicao(jogador)">
                    ‚úèÔ∏è
                </button>

                <button class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded-lg text-sm"
                    (click)="deletarJogador(jogador.id!)">
                    üóëÔ∏è
                </button>

            </div>

        </div>

    </div>

    <app-modal-jogador-componente *ngIf="modalAberto" [jogadorParaEditar]="jogadorSelecionado" (fechar)="fecharModal()"
        (salvar)="processarSalvar($event)" [times]="listaDeTimes">
    </app-modal-jogador-componente>
</div>

<div class="bg-[#0f1629] text-white min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-[#1a2340] p-10 rounded-xl shadow-lg">

        <h2 class="text-3xl font-bold text-center">Login</h2>

        <form class="mt-8 space-y-5">

            <div>
                <label class="text-sm text-gray-300">Email:</label>
                <input type="email"
                    class="w-full px-4 py-3 mt-1 bg-[#121a2f] border border-[#2a3555] rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mt-2"
                    placeholder="Email address" />
            </div>

            <div>
                <div class="flex justify-between items-center">
                    <label class="text-sm text-gray-300 mb-1">Senha:</label>
                </div>

                <input type="password"
                    class="w-full px-4 py-3 mt-1 bg-[#121a2f] border border-[#2a3555] rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Password" />
            </div>

            <button class="w-full py-3 bg-[#2a3555]/50 text-gray-400 rounded-md mt-5 hover:bg-[#2a2b55]/50" (click)="login()">
                Entrar
            </button>
        </form>
    </div>
</div>

<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

  <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-96 border border-gray-700 max-h-[90vh] overflow-y-auto">

    <h3 class="text-xl font-bold text-white mb-4">
      {{ timeParaEditar ? 'Editar Time' : 'Novo Time' }}
    </h3>

    <div class="space-y-4">
      <div>
        <label class="text-gray-400 text-sm">Nome do Time</label>
        <input type="text" [(ngModel)]="dadosFormulario.nome" placeholder="Ex: Atlético Mineiro"
          class="w-full bg-gray-700 text-white rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="text-gray-400 text-sm">Cidade</label>
        <input type="text" [(ngModel)]="dadosFormulario.cidade" placeholder="Ex: Belo Horizonte"
          class="w-full bg-gray-700 text-white rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="text-gray-400 text-sm">Estádio</label>
        <input type="text" [(ngModel)]="dadosFormulario.estadio" placeholder="Ex: Arena MRV"
          class="w-full bg-gray-700 text-white rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="text-gray-400 text-sm">Ano de Fundação</label>
        <input type="number" [(ngModel)]="dadosFormulario.fundacao" placeholder="Ex: 1910"
          class="w-full bg-gray-700 text-white rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
    </div>

    <div class="flex justify-end gap-2 mt-6">
      <button (click)="cancelar()" class="px-4 py-2 text-gray-300 hover:text-white transition-colors">
        Cancelar
      </button>
      <button (click)="confirmar()"
        class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition-colors">
        {{ timeParaEditar ? 'Salvar Alterações' : 'Criar Time' }}
      </button>
    </div>

  </div>
</div>

<div class="p-6 bg-gray-800 rounded-lg shadow-lg text-gray-200 w-full mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Gerenciar Usuários</h2>
    <p class="text-sm mb-6">Total de 4 usuários cadastrados no sistema</p>

    <table class="min-w-full table-auto border-collapse border border-gray-700">
        <thead>
            <tr class="bg-gray-800 text-left">
                <th class="px-4 py-2 border border-gray-700">Nome</th>
                <th class="px-4 py-2 border border-gray-700">E-mail</th>
                <th class="px-4 py-2 border border-gray-700">Função</th>
                <th class="px-4 py-2 border border-gray-700">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios" class="hover:bg-gray-800">

                <td class="px-4 py-2 border border-gray-700 font-semibold">
                    {{ usuario.nome }}
                </td>

                <td class="px-4 py-2 border border-gray-700">
                    {{ usuario.email }}
                </td>

                <td class="px-4 py-2 border border-gray-700">
                    {{ usuario.funcao }}
                </td>
                <td class="px-4 py-2 border border-gray-700">
                    <span class="text-xs rounded-full px-2 py-0.5 font-semibold"
                        [ngClass]="usuario.status ? 'bg-green-600' : 'bg-red-600'">
                        {{ usuario.status ? 'Ativo' : 'Inativo' }}
                    </span>
                </td>

            </tr>
        </tbody>
    </table>
</div>
